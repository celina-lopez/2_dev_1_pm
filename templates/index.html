{% extends 'layout.html' %}

{% block content %}
  <div class="game-container">
    {% for project in projects %}
    <a href="/{{ project.uuid }}"
      class="block max-w-sm m-3 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
        src="{{ project.image }}" alt="">
      <h5 class="mb-2 p-5 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ project.title }}</h5>
    </a>
    {% endfor %}
  </div>
{% endblock %}
